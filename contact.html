    <!--jQuery 2.2.2-->

    <!--Shortcut icon-->
    <link rel="shortcut icon" href="images/icons/favicon.png">

    <!--Apple stuff-->
    <link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png">

    <!--CSS implementation-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <link rel="stylesheet" type="text/css" href="css/contact-mid.css" media="screen and (max-width: 650px)">

  </head>
  <body>
    <header>
      <div class="container">
        <figure class="logo">
          <img src="images/logo.png" alt="Logo">
        </figure>
      </div>
    </header>
    
    <section class="contact">
      <h1 class="title">Get in touch.</h1>
      <p class="thankyou-text">
        We'll respond fast as possible!
      </p>
      <form action="mail.php" method="post">
        <input type="text" placeholder="Name" name="name">
        <div class="err" errName="name"></div>
        <input type="text" placeholder="Email adress" name="email">
        <div class="err" errName="email"></div>
        <textarea placeholder="Message" name="msg"></textarea>
        <div class="err" errName="msg"></div>
        <input class="submit-btn" type="submit" value="Submit">
        <h1 class="success">Thanks for sending us a message!</h1>
      </form>
      <div class="social">
        <h3>or</h3>
        <ul class="social-icons">
          <li><a href="https://www.twitter.com" target="_blank"><img src="images/icons/twitter.png"></a></li>
          <li><a href="https://www.facebook.com" target="_blank"><img src="images/icons/facebook.png"></a></li>
        </ul>
      </div>
    </section>
  </body>
</html>
